<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sport Papercraft IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <style>
        :root {
            --bg-color: #e2e8f0;
            --paper-main: #ffffff;
            --paper-dark: #c0c7d1;
            --sport-green: #2e7d32;
            --accent-red: #d32f2f;
            --text-main: #2d3436;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Courier Prime', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: row; 
            height: 100vh; 
            overflow: hidden;
        }

        /* RESPONSIVE HP FIX */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #main-tv { width: 100% !important; padding: 10px !important; flex: none; }
            #sidebar { width: 100% !important; border-left: none !important; border-top: 6px solid var(--sport-green); padding: 15px !important; height: auto !important; }
            .video-wrapper { padding: 5px !important; }
            .paper-card { padding: 10px !important; margin-bottom: 10px !important; }
            h3 { font-size: 1.1rem; }
        }

        /* AREA VIDEO (KIRI) */
        #main-tv { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
            overflow-y: auto;
        }

        .video-wrapper {
            background: #000;
            padding: 10px;
            border: 3px solid #333;
            box-shadow: 8px 8px 0px var(--paper-dark);
            width: 100%;
        }

        /* SIDEBAR (KANAN) */
        #sidebar { 
            width: 380px; 
            background: var(--paper-dark);
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            border-left: 8px solid var(--sport-green);
            overflow-y: auto;
        }

        .paper-card {
            background: var(--paper-main);
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #444;
            box-shadow: 4px 4px 0px #444;
            transform: rotate(-0.5deg);
        }

        .sport-label {
            background: var(--sport-green);
            color: white;
            padding: 4px 12px;
            font-family: 'Oswald', sans-serif;
            display: inline-block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 5px;
            border: 2px solid var(--text-main);
            margin-bottom: 8px;
        }

        select, input { border: none; width: 100%; padding: 6px; font-family: inherit; outline: none; background: transparent; font-size: 0.9rem; }

        /* LIST SALURAN */
        #channel-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        
        .channel-item { 
            padding: 10px; 
            margin-bottom: 8px; 
            background: white;
            border: 1px solid #999;
            box-shadow: 2px 2px 0px #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .channel-item:hover { transform: translate(-1px, -1px); box-shadow: 3px 3px 0px var(--sport-green); }
        .channel-item.active { background: var(--sport-green); color: white; border-color: #000; box-shadow: 1px 1px 0px #000; }
        .channel-item i { margin-right: 10px; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--sport-green); }
    </style>
</head>
<body>

<div id="main-tv">
    <div class="paper-card">
        <div class="sport-label"><i class="fas fa-play-circle"></i> NOW STREAMING</div>
        <h3 id="display-name" style="margin:5px 0">Silakan Pilih Saluran</h3>
    </div>
    
    <div class="video-wrapper">
        <video id="my-video" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto">
            <p class="vjs-no-js">Browser Anda tidak mendukung pemutaran ini.</p>
        </video>
    </div>
    
    <div class="paper-card" style="margin-top:15px; border-style: dashed;">
        <i class="fas fa-info-circle"></i> <strong>Status:</strong> <span id="status-text">Siap Memutar Siaran</span>
    </div>
</div>

<div id="sidebar">
    <div class="paper-card">
        <div class="sport-label"><i class="fas fa-trophy"></i> STADIUM MENU</div>
        
        <div class="input-group">
    <i class="fas fa-futbol"></i>
    <select id="playlist-selector" onchange="changePlaylist(this.value)">
        <option value="https://iptv-org.github.io/iptv/categories/sports.m3u">‚öΩ World Football & Futsal</option>
        <option value="https://raw.githubusercontent.com/ersaputrariano/Playlist-sport/main/Bein_sport.m3u8">üèÜ beIN Sports Collection</option>
    </select>
</div>

        <div class="input-group">
            <i class="fas fa-search"></i>
            <input type="text" id="search-channel" placeholder="Cari saluran..." onkeyup="filterChannels()">
        </div>
    </div>

    <div id="channel-list">
        </div>

    <div class="paper-card" style="margin-top: auto; font-size: 0.7rem; text-align: center; opacity: 0.7;">
        <i class="fas fa-code"></i> Papercraft IPTV Player v1.0
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('my-video');
    let allChannels = [];

    async function fetchM3U(url) {
        const listContainer = document.getElementById('channel-list');
        listContainer.innerHTML = '<div class="channel-item"><i class="fas fa-sync fa-spin"></i> Memuat Saluran...</div>';
        
        try {
            const response = await fetch(url);
            const data = await response.text();
            parseM3U(data);
        } catch (error) {
            listContainer.innerHTML = '<div class="channel-item"><i class="fas fa-exclamation-triangle"></i> Gagal memuat playlist.</div>';
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Saluran TV";
                const url = lines[i + 1]?.trim();
                if (url && url.startsWith('http')) {
                    allChannels.push({ name, url });
                }
            }
        }
        renderChannels(allChannels);
    }

    function renderChannels(channels) {
        const listContainer = document.getElementById('channel-list');
        listContainer.innerHTML = '';
        
        // Batasi 100 agar performa tetap cepat di HP
        channels.slice(0, 100).forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `<i class="fas fa-football-ball"></i> ${ch.name}`;
            div.onclick = () => playChannel(ch.url, ch.name, div);
            listContainer.appendChild(div);
        });
    }

    function playChannel(url, name, element) {
        document.getElementById('display-name').innerText = name;
        document.getElementById('status-text').innerText = "Sedang Menayangkan...";
        
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        player.src({ type: 'application/x-mpegURL', src: url });
        player.play().catch(error => {
            document.getElementById('status-text').innerText = "Gagal memutar link.";
        });

        // Di HP, scroll otomatis ke video setelah klik saluran
        if (window.innerWidth <= 768) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function filterChannels() {
        const query = document.getElementById('search-channel').value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
        renderChannels(filtered);
    }

    function changePlaylist(url) {
        fetchM3U(url);
    }

    // Jalankan pertama kali
    fetchM3U(document.getElementById('playlist-selector').value);
</script>

</body>
</html>
